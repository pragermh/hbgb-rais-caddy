<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Herbarium GB Image Viewer</title>

  <!-- OpenSeadragon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #4CAF50;
      font-family: 'Roboto', sans-serif;
      margin: 2rem;
      line-height: 1.5;
      text-align: center;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #subTitle {
      font-size: 1.5rem;
      color: #ccc;
    }
    #openseadragon {
      width: 90vw;
      height: 70vh;
      margin: 1rem auto 1rem auto;
      border: 2px solid #4CAF50;
      border-radius: 0px;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
    }

    /* Download buttons */
    .dl-bar {
      display: flex;
      gap: .75rem;
      justify-content: center;
      align-items: center;
      margin: 0 auto 2rem auto;
      flex-wrap: wrap;
      max-width: 90vw;
    }
    .btn {
      display: inline-block;
      padding: .65rem 1rem;
      border: 2px solid #4CAF50;
      color: #4CAF50;
      text-decoration: none;
      border-radius: 6px;
      transition: transform .05s ease, background-color .2s ease, color .2s ease;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .btn:hover {
      background-color: #4CAF50;
      color: #000;
      transform: translateY(-1px);
    }
    .btn:active { transform: translateY(0); }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1 id="pageTitle">
    Herbarium GB Image Viewer<br>
    <span id="subTitle"></span>
  </h1>

  <div id="openseadragon"></div>

  <!-- Download buttons -->
  <div class="dl-bar" id="dlBar" style="display:none;">
    <a id="dlSmall" class="btn" href="#" download>⬇ Small JPEG</a>
    <a id="dlFull"  class="btn" href="#" download>⬇ Large JPEG</a>
  </div>

  <footer>
    &copy; 2025 Herbarium GB
  </footer>

  <script>
    // Extract ID from URL path
    function getIdFromPath() {
      const p = location.pathname.replace(/^\/+|\/+$/g, '');
      return p || 'GB-0998621';
    }

    const imageId = getIdFromPath();
    const IIIF_ROOT = '/iiif';
    const SHARD_PREFIX_LEN = 7;

    function setSubtitleOk(id) {
      const sub = document.getElementById('subTitle');
      sub.textContent = id;
    }

    function setSubtitleNotFound(id) {
      const sub = document.getElementById('subTitle');
      sub.textContent = `${id} not found`;
      document.getElementById('openseadragon').innerHTML = '';
      document.getElementById('dlBar').style.display = 'none';
    }

    // Resolve image path from index shard
    async function resolveJp2Base(id) {
      const shard = id.slice(0, SHARD_PREFIX_LEN);
      const url = `/idx/${shard}.json`;
      const resp = await fetch(url, { cache: 'force-cache' });
      if (!resp.ok) {
        const e = new Error();
        e.code = 'INDEX_MISSING';
        throw e;
      }
      const map = await resp.json();
      const rel = map[id];
      if (!rel) {
        const e = new Error();
        e.code = 'ID_NOT_IN_INDEX';
        throw e;
      }
      return `${IIIF_ROOT}/${rel}/${id}.jp2`;
    }

    // Simple HEAD check for info.json
    async function head(url, { timeout = 6000 } = {}) {
      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), timeout);
      try {
        return await fetch(url, { method: 'HEAD', signal: ctrl.signal, cache: 'no-store' });
      } finally {
        clearTimeout(t);
      }
    }

    // Build IIIF URLs and show buttons
    function setDownloadLinks(jp2Base, id) {
      const smallSize = '1200,';  // adjust as desired
      const fullSize  = 'full';   // use 'max' for IIIF v3

      const smallUrl = `${jp2Base}/full/${smallSize}/0/default.jpg?dl=1&fn=${encodeURIComponent(id)}-small.jpg`;
      const fullUrl  = `${jp2Base}/full/${fullSize}/0/default.jpg?dl=1&fn=${encodeURIComponent(id)}-large.jpg`;

      const dlBar = document.getElementById('dlBar');
      const aSmall = document.getElementById('dlSmall');
      const aFull  = document.getElementById('dlFull');

      aSmall.href = smallUrl;
      aFull.href  = fullUrl;

      aSmall.setAttribute('download', `${id}-small.jpg`);
      aFull.setAttribute('download', `${id}-large.jpg`);

      dlBar.style.display = 'flex';
    }

    // Initial subtitle
    setSubtitleOk(imageId);

    (async () => {
      try {
        const jp2Base = await resolveJp2Base(imageId);
        const infoUrl = `${jp2Base}/info.json`;

        try {
          const r = await head(infoUrl);
          if (!r.ok && r.status === 404) {
            setSubtitleNotFound(imageId);
            return;
          }
        } catch {
          // ignore network errors
        }

        // Create viewer
        OpenSeadragon({
          id: "openseadragon",
          prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
          showNavigator: true,
          navigatorPosition: 'BOTTOM_RIGHT',
          crossOriginPolicy: "Anonymous",
          tileSources: infoUrl
        }).addHandler('open-failed', () => {
          setSubtitleNotFound(imageId);
        });

        // Set download links
        setDownloadLinks(jp2Base, imageId);

      } catch (e) {
        setSubtitleNotFound(imageId);
      }
    })();
  </script>

</body>
</html>
