<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Herbarium GB Image Viewer</title>

  <!-- OpenSeadragon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #4CAF50;
      font-family: 'Roboto', sans-serif;
      margin: 2rem;
      line-height: 1.5;
      text-align: center;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #subTitle {
      font-size: 1.5rem;
      color: #ccc;
    }
    #openseadragon {
      width: 90vw;
      height: 70vh;
      margin: 1rem auto 1rem auto;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      overflow:hidden;
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
    }

    .dl-bar {
      display: flex;
      gap: .75rem;
      justify-content: center;
      align-items: center;
      margin: 0 auto 2rem auto;
      flex-wrap: wrap;
      max-width: 90vw;
    }
    .btn {
      display: inline-block;
      padding: .65rem 1rem;
      border: 2px solid #4CAF50;
      color: #4CAF50;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      transition: transform .05s ease, background-color .2s ease, color .2s ease;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .btn:hover {
      background-color: #4CAF50;
      color: #000;
      transform: translateY(-1px);
    }
    .btn:active { transform: translateY(0); }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1 id="pageTitle">
    Herbarium GB Image Viewer<br>
    <span id="subTitle"></span>
  </h1>

  <div id="openseadragon"></div>

  <!-- Buttons (no hrefs → no tooltip URLs) -->
  <div class="dl-bar" id="dlBar" style="display:none;">
    <button id="dlSmall" class="btn">⬇ Small JPEG</button>
    <button id="dlFull"  class="btn">⬇ Large JPEG</button>
  </div>

  <footer>
    &copy; 2025 Herbarium GB
  </footer>

  <script>
    // Extract ID from URL path
    function getIdFromPath() {
      const p = location.pathname.replace(/^\/+|\/+$/g, '');
      return p || 'GB-0998621';
    }

    const imageId = getIdFromPath();
    const IIIF_ROOT = '/iiif';
    const SHARD_PREFIX_LEN = 7;

    function setSubtitleOk(id) {
      document.getElementById('subTitle').textContent = id;
    }

    function setSubtitleNotFound(id) {
      document.getElementById('subTitle').textContent = `${id} not found`;
      document.getElementById('openseadragon').innerHTML = '';
      document.getElementById('dlBar').style.display = 'none';
    }

    // Fetch shard JSON and get relative path
    async function resolveRelAndBase(id) {
      const shard = id.slice(0, SHARD_PREFIX_LEN);
      const url = `/idx/${shard}.json`;
      const resp = await fetch(url, { cache: 'force-cache' });
      if (!resp.ok) throw new Error('Index missing');
      const map = await resp.json();
      const rel = map[id];
      if (!rel) throw new Error('ID not in index');
      return { rel, jp2Base: `${IIIF_ROOT}/${rel}/${id}.jp2` };
    }

    // HEAD check for info.json
    async function head(url, { timeout = 6000 } = {}) {
      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), timeout);
      try {
        return await fetch(url, { method: 'HEAD', signal: ctrl.signal, cache: 'no-store' });
      } finally {
        clearTimeout(t);
      }
    }

    // Fetch→Blob→download — hides true URL
    async function downloadViaBlob(url, filename) {
      try {
        const resp = await fetch(url, { cache: 'no-store' });
        if (!resp.ok) throw new Error(`Download failed: ${resp.status}`);
        const blob = await resp.blob();
        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(blobUrl);
      } catch (e) {
        console.error('Download error', e);
        alert('Download failed. Please try again.');
      }
    }

    function setupButtons(jp2Base, id) {
      const smallUrl = `${jp2Base}/full/1200,/0/default.jpg`;
      const fullUrl  = `${jp2Base}/full/full/0/default.jpg`;

      const btnSmall = document.getElementById('dlSmall');
      const btnFull  = document.getElementById('dlFull');

      btnSmall.onclick = () => downloadViaBlob(smallUrl, `${id}-small.jpg`);
      btnFull.onclick  = () => downloadViaBlob(fullUrl, `${id}-large.jpg`);

      document.getElementById('dlBar').style.display = 'flex';
    }

    setSubtitleOk(imageId);

    (async () => {
      try {
        const { rel, jp2Base } = await resolveRelAndBase(imageId);
        const infoUrl = `${jp2Base}/info.json`;

        try {
          const r = await head(infoUrl);
          if (!r.ok && r.status === 404) {
            setSubtitleNotFound(imageId);
            return;
          }
        } catch {}

        OpenSeadragon({
          id: "openseadragon",
          prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
          showNavigator: true,
          navigatorPosition: 'BOTTOM_RIGHT',
          crossOriginPolicy: "Anonymous",
          tileSources: infoUrl
        }).addHandler('open-failed', () => {
          setSubtitleNotFound(imageId);
        });

        setupButtons(jp2Base, imageId);
      } catch {
        setSubtitleNotFound(imageId);
      }
    })();
  </script>

</body>
</html>
